    <body>
        <h3>Beginner</h3>
        <p>Create a function that takes an input number, and prints a table with the first 20 multiples of the number, in order 5x4</p>

        <!--Functions to generate table from input-->
        <script type="text/javascript">

        function multArray(num){
            myArray = [];
            var finalhtml = '<table>';

            for (i = 1; i <= 20; i++) {myArray.push(num * i)};
            for (i = 0; i < 20; i++){
                if (i % 4 == 0) { 
                    finalhtml = finalhtml +'<tr>'
                };
                finalhtml = finalhtml + '<td>' + myArray[i] + '</td>';
                if (i % 4 == 3){
                    finalhtml = finalhtml + '</tr>'
                };
    
            };
            finalhtml = finalhtml + '</table>';
            return finalhtml
        };


        function displayTable(){
            var t = document.getElementById("target");
            t.innerHTML = multArray(document.getElementById('num').value);
        }

        </script>

        <!--Input Form 1-->
        <form name="myTable">
            <input id="num" type="number" size="4">
            <input type="button" value="Generate Table" onClick="displayTable();">
        </form>
        <br>

        <!--Table Output-->
        <div id="target"></div>
        

    </body>
</html>
