<!doctype html>
<html>
    <head>
        <title>HW6 in Plotly / JavaScript</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>
        <div id="myDiv"></div>
        <!--Reference:
        https://plot.ly/javascript/bubble-maps/-->
        <script>


            Plotly.d3.csv('https://raw.githubusercontent.com/wwells/CUNY_DATA_608/master/finalproject/Data/GunsGeo.csv', function(err, rows){
                  function unpack(rows, key) {
                      return rows.map(function(row) { return row[key]; });
                  }
            var cityDate = unpack(rows, 'Date'),
                cityKill = unpack(rows, 'Killed'),
                cityInjured = unpack(rows, 'Injured'),
                cityLat = unpack(rows, 'lat'),
                cityLon = unpack(rows, 'lon'),
                cityAddress = unpack(rows, 'Address')
                color = [,"rgb(255,65,54)","rgb(133,20,75)","rgb(255,133,27)","lightgrey"],
                citySize = [],
                hoverText = [];

            for ( var i = 0 ; i < cityKill.length; i++) {
              var currentSize = cityKill[i];
              var currentText = "Date: " + cityDate[i] + "<br>Killed: " + cityKill[i] + 
                "<br>Injured: " + cityInjured[i] + "<br>Location: " + cityAddress[i]
              citySize.push(currentSize);
              hoverText.push(currentText);
            }

              var data = [{
               type: 'scattergeo',
               locationmode: 'USA-states',
               lat: cityLat,
               lon: cityLon,
               text: hoverText,
               hoverinfo: 'text',
               marker: {
                 size: citySize,
                 line: {
                   color: 'black',
                   width: 2
                 },
                 
               }
            }];

            var layout = {
                title: 'US Gun Violence: 2014-2017',
                showlegend: false,
                geo: {
                  scope: 'usa',
                  projection: {
                    type: 'albers usa'
                  },
                  showland: true,
                  landcolor: 'rgb(217, 217, 217)',
                  subunitwidth: 1,
                  countrywidth: 1,
                  subunitcolor: 'rgb(255,255,255)',
                  countrycolor: 'rgb(255,255,255)'
                },
            };

            Plotly.plot(myDiv, data, layout, {showLink: false});
              });

        </script>

        
    </body>
</html>
